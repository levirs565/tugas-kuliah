<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand">Pesanan</span>
        </div>
    </nav>

    <div class="container mt-4">
        <table id="table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="tableBody">
            </tbody>
        </table>

        <form id="form">
            <div class="mb-3">
                <label class="form-label" for="namaInput">Nama</label>
                <input id="namaInput" class="form-control" type="text" required minlength="6">
                <div class="form-text">Nama produk (tidak boleh kosong)</div>
                <div class="invalid-feedback">Panjang karakter nama kurang dari 6</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="hargaInput">Harga</label>
                <input id="hargaInput" class="form-control" type="text" required>
                <div class="form-text">Hanya angka, tidak boleh mengandung alfabet</div>
                <div id="hargaError" class="invalid-feedback">Harga tidak boleh kosong</div>
            </div>

            <input id="btnSubmit" class="btn btn-primary mb-3" type="submit" value="Add">
        </form>
    </div>

    <div id="errorDialog" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                </div>
                <div class="modal-body">
                    <p id="errorText">Test</p>
                </div>
                <div class="modal-footer">
                    <button data-bs-dismiss="modal" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    <template id="rowTemplate">
        <tr>
            <td data-no></td>
            <td data-nama></td>
            <td data-harga></td>
            <td>
                <button data-edit class="btn btn-primary">
                    <i class="bi bi-pencil-square"></i>
                    Edit
                </button>
                <button data-delete class="btn btn-danger">
                    <i class="bi bi-x-square"></i>
                    Delete
                </button>
            </td>
        </tr>
    </template>

    <script src="./script.js"></script>
</body>

</html>
